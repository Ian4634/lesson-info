{% extends 'base_page.html' %}
{% load static %}
<head>
    <link rel="stylesheet" href = '{% static "css/main.css" %}'>
</head>
{% block content %}
    <div class="title">
        <h1 id = 'snow-sensei-title'>Snow Sensei 課程資訊</h1>
        <h3 id = 'team'><a href="{% url 'official_use:add_lesson'%}" class="a-team">Team</a></h3>
    </div>
    <section class = 'container'>
        {% for lesson in lessons %}
        <div class = 'card'>
            <div class="img1 card-image"></div>
            <h2>{{lesson.name}}</h2>
            <ul style = 'margin-right:10px'>
                <li  class="unlisted-item">課堂名稱:</li>
                <li class="unlisted-item">時間:{{lesson.start_time}}-{{lesson.end_time.time}}</li>
                <li class="unlisted-item">地點:{{lesson.location}}</li>
            </ul>
            <a href = '#'>READ MORE</a>
        </div>
        {% endfor %}
    </section>
{% endblock%}
