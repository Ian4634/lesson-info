{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/read_more.css'%}">
    <title>Document</title>
</head>
<body>
    <div class="container1">
        <div class = 'title'>
            <h1>{{lesson.name}} 詳細資訊</h1>
            <a href="{% url 'mainpages:home'%}" id = 'home'></a>
        </div>

    </div>
    <div class="container2" style = "background-color:rgba(85, 159, 161, 0.568);">
        <div class = 'details_first'>
            <h3>集合時間 : {{lesson.start_time}}</h3>
        </div>
        <div class = 'details'>
            <h3>上課地點 : {{lesson.location}}</h3>
        </div>
        <div class = 'details'>
            <h3>報名資格 : {{lesson.eligibility}}</h3>
        </div>
        <div class = 'details'>
            <h3>補充事項 :</h3><p style = 'border:2px solid;margin:30px;min-width:350px;min-height:200px;'>{{lesson.discription}}</p>
        </div>
        <div class = 'details_last'>
            <a href="{{lesson.link}}"><h3>報名連結</h3></a>
        </div>
    </div>
</body>
</html>
